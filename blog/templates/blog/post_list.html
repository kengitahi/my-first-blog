{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="card px-3 py-3 mb-5 raised">
    <h1 class="h2">
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a>
    </h1>
    <span class="h5 capitalize"> by {{ post.author }}</span>
    <span class="h5 capitalize">on {{ post.published_date }}</span>
    <hr>
    <p class="text-justify">
        {{ post.text|linebreaksbr }}
    </p>
</div>
{% endfor %} {% endblock %}
