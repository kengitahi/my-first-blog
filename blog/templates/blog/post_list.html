<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Bootstrap CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h1 class="h2">
            <a href="/">My First Django Blog</a>
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                <div class="card px-3 py-3 mb-5 raised">
                    <h1 class="h2">{{ post.title}}</h1>
                    <span class="h5 capitalize"> by {{ post.author }}</span>
                    <span class="h5 capitalize">on {{ post.published_date }}</span>
                    <hr>
                    <p class="text-justify">
                        {{ post.text|linebreaksbr }}
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!--Bootstrap JS Bundle-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script>
</body>

</html>
